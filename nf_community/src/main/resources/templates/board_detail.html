<style>
  *{
    margin: 0;
    padding: 0;
  }
  .popupDetailMainView {
    display: none;
    position : fixed;
    top : 0;
    left : 0;
    width : 100%;
    height : 100%;
    background-color: rgba(0,0,0,0.2);
    align-items: center;
    justify-content: center;
  }
  .popupDetailSubView {
    width : auto;
    height: auto;
    padding: 10px;
    background-color: white;
    box-sizing: border-box;

    border-radius: 10px;
    box-shadow: 0 2px 3px 0 rgba(34, 36, 38, 0.15);
  }
  .popupDetailMainView.show {
    display: flex;
  }

  #bcontent {
    width: 500px;
    height: 300px;
  }
</style>

<div class="popupDetailMainView">
  <div class="popupDetailSubView">
    <h3>게시글 상세 보기</h3>
    <br>
    <p><span id="btitle">제목</span></p>
    <p><span id="writer">작성자</span></p>
    <p><span id="bdate">날짜</span></p>
    <textarea id="bcontent">내용</textarea>
    <input type="hidden" id="bno" value="">
    <p><button id="modBtn">수정</button><button id="delBtn">삭제</button></p>
  </div>
</div>

<script>
  // 팝업 닫기 함수
  let closePopup = function () {
    $(".popupDetailMainView").toggleClass('show');
    const attrShow = $(".popupDetailMainView").attr('show');
    if (attrShow === undefined || attrShow === false) {
      $("body").css("overflow", "auto");
    }
  };
  // 팝업 클릭 이벤트 처리
  $(".popupDetailMainView").click( (event) => {
    if (event.target === $(".popupDetailMainView")[0]) {
      closePopup();
    }
  });
  // 삭제 버튼 클릭 이벤트 처리
  $("#delBtn").click(function () {
    $.ajax({
      url: "/board/delete",
      type: "GET",
      data: {"bno": $("#bno").val()},
      success: function (result){
        alert(result);
      },
      error: function (error){
        alert(error);
      },
      complete: function () {
        closePopup();
      }
    });
  });
  // 수정 버튼 클릭 이벤트 처리
  $("#modBtn").click(function () {

  });
</script>
